<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- basic button -->
<h2>button</h2>

<button class="btn btn-primary">Primary Button</button>
<button class="btn btn-secondary">Secondary Button</button>
<button class="btn btn-info">Info Button</button>

<!-- anchor tags as buttons -->
<h2>links as button</h2>

<a href="#" class="btn btn-danger">danger anchor tag</a>
<a href="#" class="btn btn-outline-warning">muted anchor tag</a>
<a href="#" class="btn btn-warning">muted anchor tag</a>
<h3 class="btn btn-success">success h3 tag</h3>

<!-- button size -->
<h2>button sizes</h2>

<button class="btn btn-lg btn-danger">large danger button</button>
<button class="btn btn-sm btn-warning">small warning button</button>

<!-- outline styles -->
<h2>button style</h2>

<button class="btn btn-outline-primary">outlined primary button</button>
<button class="btn btn-outline-secondary btn-lg">outlined secondary button</button>

<!-- button groups -->
<h2>button groups</h2>

<div class="btn btn-grp">
    <a href="#" class="btn btn-primary">button1</a>
    <a href="#" class="btn btn-info">button2</a>
    <a href="#" class="btn btn-warning">button3</a>
    <a href="#" class="btn btn-outline-info">button3a</a>
</div>

<div class="btn btn-group">
    <a href="#" class="btn btn-secondary">button4</a>
    <a href="#" class="btn btn-danger">button5</a>
    <a href="#" class="btn btn-outline-warning">button5a</a>
    <a href="#" class="btn btn-success">button6</a>
</div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
